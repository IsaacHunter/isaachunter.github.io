<style>

.print {
	position: fixed;
	top: 135px;
	width: 70px;
	height: 50px;
	background-color: #999;
	color: #000;
	border-top-right-radius: 8px;
	border-bottom-right-radius: 8px;
	font-size: 30px;
	opacity: 0.4;
	cursor: pointer;
	border: 1px solid #666;
	z-index: 11;
	-webkit-transition: all 1s;
	transition: all 1s;
}
.print:hover {
	opacity: 0.6;
	width: 130px;
}
.print:after {
	position: absolute;
	content: 'print';
	top: 4px;
	left: -70px;
	font-size: 28px;
	-webkit-transition: left 1s;
	transition: left 1s;
}
.print:hover:after {
	left: 10px;
}

.print:hover > .glyphicon {
	//padding-right: 80px;
}
.print > .glyphicon {
	padding-right: 20px;
	padding-top: 6px;
}
.resume {
	position: relative;
	top: 135px;
	text-align: center;
	padding-bottom: 40px;"
}


</style>
