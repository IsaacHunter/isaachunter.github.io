<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>DepthJS Basic Demo</title>
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript">google.load("jquery", "1", {uncompressed:true});</script>
  <!-- jQuery is required for the depth.js plugin / it works in no conflict mode -->
  <script src="depth.js"></script>
  <script src="include.js" type="text/javascript"></script>
  <style>
      #canvas {
        background:url(background.jpg);
        background-size: 100%;
        height: 531px;
        width: 438px;
        overflow: hidden;
      }
  </style>
</head>
<body onload="init('canvas', 531, 438, '#ddd');">

  <div class="container">
    <div class="jumbotron" style="margin-top:5%;">
      <span id="message"></span> <span id="x"></span>, <span id="y"></span>
    </div>
  
    <div id="canvas"></div>
  </div>
</body>
</html>
